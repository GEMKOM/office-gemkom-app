<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Tedarikçiler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/dropdown.css">
    <link rel="stylesheet" href="../procurement-badges.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
    <link rel="stylesheet" href="../../pre-auth.css">
    <link rel="stylesheet" href="suppliers.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../components/filters/filters.css">
    <link rel="stylesheet" href="../../components/table/table.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>
            
            <!-- Statistics Cards -->
            <div id="suppliers-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Suppliers Table Section -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-building me-2 text-primary"></i>
                                Tüm Tedarikçiler
                            </h5>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-outline-primary" id="add-supplier-btn">
                                    <i class="fas fa-plus me-1"></i>Yeni Tedarikçi
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" id="refresh-suppliers">
                                    <i class="fas fa-sync-alt me-1"></i>Yenile
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" id="export-suppliers">
                                    <i class="fas fa-download me-1"></i>Dışa Aktar
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th class="sortable" data-field="id">
                                                ID <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="name">
                                                Tedarikçi Adı <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="contact_person">
                                                İletişim Kişisi <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="phone">
                                                Telefon <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="email">
                                                E-posta <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="default_currency">
                                                Para Birimi <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                                                                         <th class="sortable" data-field="is_active">
                                                 Durum <i class="fas fa-sort sort-icon"></i>
                                             </th>
                                             <th class="sortable" data-field="payment_terms_name">
                                                 Ödeme Koşulları <i class="fas fa-sort sort-icon"></i>
                                             </th>
                                             <th class="text-center">İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="suppliers-table-body">
                                        <!-- Suppliers will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="row mt-4">
                <div class="col-12">
                    <nav aria-label="Suppliers pagination">
                        <ul class="pagination justify-content-center" id="suppliers-pagination">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>



    <!-- Add/Edit Supplier Modal -->
    <div class="modal fade" id="supplierFormModal" tabindex="-1" aria-labelledby="supplierFormModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="supplierFormModalLabel">
                        <i class="fas fa-plus me-2"></i>
                        Yeni Tedarikçi
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="supplier-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-name" class="form-label">Tedarikçi Adı *</label>
                                    <input type="text" class="form-control" id="supplier-name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-contact" class="form-label">İletişim Kişisi</label>
                                    <input type="text" class="form-control" id="supplier-contact">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-phone" class="form-label">Telefon</label>
                                    <input type="tel" class="form-control" id="supplier-phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-email" class="form-label">E-posta</label>
                                    <input type="email" class="form-control" id="supplier-email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-currency" class="form-label">Varsayılan Para Birimi</label>
                                    <select class="form-select" id="supplier-currency">
                                        <option value="TRY">TRY - Türk Lirası</option>
                                        <option value="USD">USD - Amerikan Doları</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - İngiliz Sterlini</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-payment-terms" class="form-label">Varsayılan Ödeme Koşulları</label>
                                    <select class="form-select" id="supplier-payment-terms">
                                        <option value="">Ödeme koşulu seçin...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-supplier-btn">
                        <i class="fas fa-save me-1"></i>Kaydet
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>İptal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="suppliers.js"></script>
    <script src="../../components/statistics-cards/statistics-cards.js"></script>
</body>
</html>
