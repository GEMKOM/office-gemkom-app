<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Ödeme Koşulları</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../components/navbar.css">
    <link rel="stylesheet" href="../../../components/dropdown.css">
    <link rel="stylesheet" href="../../procurement-badges.css">
    <link rel="icon" type="image/png" href="../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../pre-auth.css">
    <link rel="stylesheet" href="payment-terms.css">
    <link rel="stylesheet" href="../../../components/header/header.css">
    <link rel="stylesheet" href="../../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../../components/filters/filters.css">
    <link rel="stylesheet" href="../../../components/table/table.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>
            
            <!-- Statistics Cards -->
            <div id="payment-terms-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Payment Terms Table Section -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-credit-card me-2 text-primary"></i>
                                Tüm Ödeme Koşulları
                            </h5>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-outline-primary" id="add-payment-term-btn">
                                    <i class="fas fa-plus me-1"></i>Yeni Ödeme Koşulu
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" id="refresh-payment-terms">
                                    <i class="fas fa-sync-alt me-1"></i>Yenile
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" id="export-payment-terms">
                                    <i class="fas fa-download me-1"></i>Dışa Aktar
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th class="sortable" data-field="id">
                                                ID <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="name">
                                                Ödeme Koşulu Adı <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="is_custom">
                                                Tür <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th>Ödeme Detayları</th>
                                            <th class="sortable" data-field="active">
                                                Durum <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="created_at">
                                                Oluşturulma <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="text-center">İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="payment-terms-table-body">
                                        <!-- Payment terms will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="row mt-4">
                <div class="col-12">
                    <nav aria-label="Payment terms pagination">
                        <ul class="pagination justify-content-center" id="payment-terms-pagination">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Add/Edit Payment Term Modal -->
    <div class="modal fade" id="paymentTermFormModal" tabindex="-1" aria-labelledby="paymentTermFormModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentTermFormModalLabel">
                        <i class="fas fa-plus me-2"></i>
                        Yeni Ödeme Koşulu
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="payment-term-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="payment-term-name" class="form-label">Ödeme Koşulu Adı *</label>
                                    <input type="text" class="form-control" id="payment-term-name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="payment-term-code" class="form-label">Kod *</label>
                                    <input type="text" class="form-control" id="payment-term-code" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="payment-term-custom" class="form-label">Tür</label>
                                    <select class="form-select" id="payment-term-custom" disabled>
                                        <option value="true" selected>Özel</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="payment-term-active" class="form-label">Durum</label>
                                    <select class="form-select" id="payment-term-active" disabled>
                                        <option value="true" selected>Aktif</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ödeme Detayları</label>
                            <div id="payment-lines-container">
                                <!-- Payment lines will be added here -->
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="add-payment-line-btn">
                                <i class="fas fa-plus me-1"></i>Ödeme Satırı Ekle
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-payment-term-btn">
                        <i class="fas fa-save me-1"></i>Kaydet
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>İptal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="payment-terms.js"></script>
    <script src="../../../components/statistics-cards/statistics-cards.js"></script>
</body>
</html>
