<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Rate Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Tax Rate Field Test</h2>
        
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Vergi Oranı (%) <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="supplier-tax-rate" min="0" max="100" step="0.01" required>
                <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>
                    Vergi oranını yüzde olarak girin (örn: 18.00)
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="testTaxRate()">Test Tax Rate</button>
        </div>
        
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function testTaxRate() {
            const taxRateInput = document.getElementById('supplier-tax-rate');
            const resultDiv = document.getElementById('result');
            
            const taxRate = parseFloat(taxRateInput.value);
            
            if (!taxRateInput.value || isNaN(taxRate) || taxRate < 0 || taxRate > 100) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Geçerli bir vergi oranı giriniz (0-100 arası)</div>';
            } else {
                resultDiv.innerHTML = `<div class="alert alert-success">Vergi oranı: ${taxRate}% - Geçerli!</div>`;
            }
        }
    </script>
</body>
</html>
