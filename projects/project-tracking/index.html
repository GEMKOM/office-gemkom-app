<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Proje Takibi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/dropdown/dropdown.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../components/filters/filters.css">
    <link rel="stylesheet" href="../../components/table/table.css">
    <link rel="stylesheet" href="../../components/display-modal/display-modal.css">
    <link rel="stylesheet" href="../../components/edit-modal/edit-modal.css">
    <link rel="stylesheet" href="../../components/badges/badges.css">
    <link rel="stylesheet" href="../../components/notification/notification.css">
    <link rel="stylesheet" href="../../components/file-attachments/file-attachments.css">
    <link rel="stylesheet" href="../../components/file-viewer/file-viewer.css">
    <link rel="stylesheet" href="../../components/confirmation-modal/confirmation-modal.css">
    <style>
        /* Jira-style Comments */
        .comment-item {
            transition: background-color 0.2s;
        }
        
        .comment-item:hover {
            background-color: #f4f5f7;
            border-radius: 4px;
            padding: 8px !important;
            margin: -8px -8px 8px -8px !important;
        }
        
        .comment-avatar {
            flex-shrink: 0;
        }
        
        .comment-content {
            word-wrap: break-word;
        }
        
        /* Mention Badge Styling */
        .mention-badge {
            display: inline-block;
            background-color: #e3fcef;
            color: #006644;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
            font-size: 13px;
            margin: 0 2px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .mention-badge:hover {
            background-color: #b3f5d1;
        }
        
        /* Mention Suggestions Dropdown */
        .mention-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #dfe1e6;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 4px;
        }
        
        .mention-suggestion-item {
            transition: background-color 0.15s;
        }
        
        .mention-suggestion-item:hover,
        .mention-suggestion-item.selected {
            background-color: #e3fcef !important;
        }
        
        .mention-suggestion-item:last-child {
            border-bottom: none !important;
        }
        
        .mention-avatar {
            flex-shrink: 0;
        }
        
        /* Job Order Row Highlighting - High specificity to override table styles */
        .table.table-hover tbody tr.job-order-past-due,
        .table tbody tr.job-order-past-due {
            background-color: #fee2e2 !important;
        }
        
        .table.table-hover tbody tr.job-order-past-due td,
        .table tbody tr.job-order-past-due td {
            background-color: #fee2e2 !important;
        }
        
        .table.table-hover tbody tr.job-order-past-due:hover,
        .table tbody tr.job-order-past-due:hover {
            background-color: #fecaca !important;
        }
        
        .table.table-hover tbody tr.job-order-past-due:hover td,
        .table tbody tr.job-order-past-due:hover td {
            background-color: #fecaca !important;
        }
        
        .table.table-hover tbody tr.job-order-due-soon,
        .table tbody tr.job-order-due-soon {
            background-color: #fef3c7 !important;
        }
        
        .table.table-hover tbody tr.job-order-due-soon td,
        .table tbody tr.job-order-due-soon td {
            background-color: #fef3c7 !important;
        }
        
        .table.table-hover tbody tr.job-order-due-soon:hover,
        .table tbody tr.job-order-due-soon:hover {
            background-color: #fde68a !important;
        }
        
        .table.table-hover tbody tr.job-order-due-soon:hover td,
        .table tbody tr.job-order-due-soon:hover td {
            background-color: #fde68a !important;
        }
        
        /* Tree lines styling for expand/collapse */
        .table tbody tr .tree-line {
            pointer-events: none;
        }
        
        /* Expand button styling */
        .table tbody tr .expand-toggle-btn {
            flex-shrink: 0;
        }
        
        .table tbody tr .expand-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 4px rgba(13, 110, 253, 0.3);
        }
        
        .table tbody tr .expand-toggle-btn.expanded {
            background: #0d6efd !important;
            color: #ffffff !important;
        }
        
        .table tbody tr .expand-toggle-btn.collapsed {
            background: #ffffff !important;
            color: #0d6efd !important;
        }
        
        /* Progress Bar Shimmer Animation */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>
            <!-- Statistics Cards -->
            <div id="job-orders-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Job Orders Table Section -->
            <div class="row">
                <div class="col-12">
                    <div id="job-orders-table-container">
                        <!-- Table component will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Component Containers -->
    <div id="create-job-order-modal-container"></div>
    <div id="edit-job-order-modal-container"></div>
    <div id="delete-job-order-modal-container"></div>
    <div id="add-department-task-modal-container"></div>
    <div id="create-department-task-modal-container"></div>
    <div id="view-job-order-modal-container"></div>
    <div id="confirmation-modal-container"></div>
    <div id="topic-detail-modal-container"></div>
    <div id="create-topic-modal-container"></div>
    <div id="request-revision-modal-container"></div>
    <div id="hold-job-order-modal-container"></div>
    <div id="price-tier-modal-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- Header Component -->
    <script src="../../components/header/header.js"></script>
    <!-- Statistics Cards Component -->
    <script src="../../components/statistics-cards/statistics-cards.js"></script>
    <!-- Modal Components -->
    <script type="module" src="../../components/display-modal/display-modal.js"></script>
    <script type="module" src="../../components/edit-modal/edit-modal.js"></script>
    <script type="module" src="../../components/file-attachments/file-attachments.js"></script>
    <script type="module" src="../../components/file-viewer/file-viewer.js"></script>
    <script type="module" src="../../components/confirmation-modal/confirmation-modal.js"></script>
    <script type="module" src="jobOrderList.js"></script>
</body>
</html>
