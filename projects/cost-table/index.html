<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Maliyet Tablosu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/dropdown/dropdown.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/filters/filters.css">
    <link rel="stylesheet" href="../../components/table/table.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
    <style>
        /* Tree / expand column for hierarchical cost table */
        .table tbody tr .tree-line { pointer-events: none; }
        .table tbody tr .expand-toggle-btn { flex-shrink: 0; }
        .table tbody tr .expand-toggle-btn:hover { transform: scale(1.1); box-shadow: 0 2px 4px rgba(13, 110, 253, 0.3); }
        .table tbody tr .expand-toggle-btn.expanded { background: #0d6efd !important; color: #ffffff !important; }
        .table tbody tr .expand-toggle-btn.collapsed { background: #ffffff !important; color: #0d6efd !important; }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <section class="modules-section py-5">
        <div class="container-fluid">
            <div id="header-placeholder"></div>
            <div id="filters-placeholder"></div>
            <div class="row">
                <div class="col-12">
                    <div id="cost-table-container"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="costTable.js"></script>
</body>
</html>
