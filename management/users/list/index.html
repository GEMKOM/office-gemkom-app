<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Çalışan Listesi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../components/navbar.css">
    <link rel="icon" type="image/png" href="../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../pre-auth.css">
    <link rel="stylesheet" href="userList.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Section -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="dashboard-header compact">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h3 class="section-title mb-1">
                                    <i class="fas fa-users me-2 text-primary"></i>
                                    Çalışan Listesi
                                </h3>
                                <p class="section-subtitle mb-0 small">Şirket çalışanlarının yönetimi ve bilgi güncelleme</p>
                            </div>
                            <div class="dashboard-controls">
                                <button id="refresh-users-btn" class="btn btn-sm btn-primary">
                                    <i class="fas fa-sync-alt me-1"></i>Yenile
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row g-3 mb-3">
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card compact">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-primary">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-content">
                                <h4 class="stat-number" id="total-users">-</h4>
                                <p class="stat-label small">Toplam Çalışan</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card compact">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-success">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <div class="stat-content">
                                <h4 class="stat-number" id="admin-users">-</h4>
                                <p class="stat-label small">Admin Kullanıcı</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card compact">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-info">
                                <i class="fas fa-layer-group"></i>
                            </div>
                            <div class="stat-content">
                                <h4 class="stat-number" id="active-teams">-</h4>
                                <p class="stat-label small">Aktif Takım</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card compact">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-warning">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="stat-content">
                                <h4 class="stat-number" id="total-departments">-</h4>
                                <p class="stat-label small">Departman</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="dashboard-card compact">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-filter me-2"></i>
                                Filtreler
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-search"></i>
                                        </span>
                                        <input type="text" class="form-control" id="search-users" placeholder="Çalışan ara...">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="filter-team">
                                        <option value="">Tüm Takımlar</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="filter-role">
                                        <option value="">Tüm Roller</option>
                                        <option value="admin">Admin</option>
                                        <option value="user">Kullanıcı</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-outline-secondary w-100" id="clear-filters">
                                        <i class="fas fa-times me-1"></i>Temizle
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-users me-2"></i>
                                Çalışan Listesi
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="user-list-table-container">
                                <div class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Yükleniyor...</span>
                                    </div>
                                    <p class="mt-2">Çalışan listesi yükleniyor...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>GEMKOM</h5>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-light mb-0">&copy; 2024 GEMKOM. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="userList.js"></script>
</body>
</html>
