<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Onay Bekleyen Mesai Talepleri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../components/navbar.css">
    <link rel="stylesheet" href="../../../components/dropdown.css">
    <link rel="icon" type="image/png" href="../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../pre-auth.css">
    <link rel="stylesheet" href="pending.css">
    <link rel="stylesheet" href="../../../components/header/header.css">
    <link rel="stylesheet" href="../../../components/table/table.css">
    <link rel="stylesheet" href="../../../procurement/procurement-badges.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Pending Overtime Requests Table Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div id="pending-requests-table-container"></div>
                </div>
            </div>

            <!-- Approved Overtime Requests Table Section -->
            <div class="row">
                <div class="col-12">
                    <div id="approved-requests-table-container"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Overtime Request Details Modal -->
    <div class="modal fade" id="overtimeDetailsModal" tabindex="-1" aria-labelledby="overtimeDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="overtimeDetailsModalLabel">
                        <i class="fas fa-clock me-2"></i>
                        Mesai Talebi DetaylarÄ±
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="overtime-details-container"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="reject-overtime" style="min-width: 120px; height: 38px;">
                        <i class="fas fa-times me-1"></i>Reddet
                    </button>
                    <button type="button" class="btn btn-success" id="approve-overtime" style="min-width: 120px; height: 38px;">
                        <i class="fas fa-check me-1"></i>Onayla
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="pending.js"></script>
</body>
</html>
