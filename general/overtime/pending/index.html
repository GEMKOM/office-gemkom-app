<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Onay Bekleyen Mesai Talepleri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../components/navbar.css">
    <link rel="stylesheet" href="../../../components/dropdown/dropdown.css">
    <link rel="icon" type="image/png" href="../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../components/header/header.css">
    <link rel="stylesheet" href="../../../components/table/table.css">
    <link rel="stylesheet" href="../../../components/badges/badges.css">
    <!-- Modal Components -->
    <link rel="stylesheet" href="../../../components/display-modal/display-modal.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Pending Overtime Requests Table Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div id="pending-requests-table-container"></div>
                </div>
            </div>

            <!-- Approved Overtime Requests Table Section -->
            <div class="row">
                <div class="col-12">
                    <div id="approved-requests-table-container"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Component Container -->
    <div id="overtime-details-modal-container"></div>
    <div id="approve-overtime-modal-container"></div>
    <div id="reject-overtime-modal-container"></div>

    <!-- Rejection Comment Modal -->
    <div class="modal fade" id="rejectOvertimeModal" tabindex="-1" aria-labelledby="rejectOvertimeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="rejectOvertimeModalLabel">
                        <i class="fas fa-times-circle me-2"></i>
                        Mesai Talebini Reddet
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning d-flex align-items-center" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <div>
                            <strong>Dikkat!</strong> Bu işlem geri alınamaz. Mesai talebini reddetmek için bir gerekçe belirtmeniz önerilir.
                        </div>
                    </div>
                    
                    <form id="rejectOvertimeForm">
                        <div class="mb-3">
                            <label for="rejectComment" class="form-label">
                                <i class="fas fa-comment-alt me-1"></i>
                                Reddetme Gerekçesi <span class="text-muted">(İsteğe bağlı)</span>
                            </label>
                            <textarea 
                                class="form-control" 
                                id="rejectComment" 
                                name="comment" 
                                rows="4" 
                                placeholder="Mesai talebini neden reddettiğinizi açıklayın..."
                                maxlength="500"
                            ></textarea>
                            <div class="form-text">
                                <span id="commentCounter">0</span>/500 karakter
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>İptal
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmRejectOvertime">
                        <i class="fas fa-times-circle me-1"></i>Reddet
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Modal Components -->
    <script type="module" src="../../../components/display-modal/display-modal.js"></script>
    <script type="module" src="pending.js"></script>
</body>
</html>
