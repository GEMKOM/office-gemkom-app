<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Genel - Mesai Talepleri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../components/navbar.css">
    <link rel="stylesheet" href="../../../components/dropdown/dropdown.css">
    <link rel="icon" type="image/png" href="../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../components/header/header.css">
    <link rel="stylesheet" href="../../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../../components/filters/filters.css">
    <link rel="stylesheet" href="../../../components/table/table.css">
    <link rel="stylesheet" href="../../../components/badges/badges.css">
    <link rel="stylesheet" href="../../../components/display-modal/display-modal.css">
    <link rel="stylesheet" href="../../../components/edit-modal/edit-modal.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>
            
            <!-- Statistics Cards -->
            <div id="overtime-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Overtime Requests Table Section -->
            <div class="row">
                <div class="col-12">
                    <div id="overtime-table-container">
                        <!-- TableComponent will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Modal Containers -->
    <div id="overtime-details-modal-container"></div>
    <div id="approve-overtime-modal-container"></div>
    <div id="reject-overtime-modal-container"></div>
    <div id="cancel-overtime-modal-container"></div>
    <div id="create-overtime-modal-container"></div>


    <!-- Edit Overtime Request Modal -->
    <div class="modal fade" id="editOvertimeModal" tabindex="-1" aria-labelledby="editOvertimeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content compact">
                <div class="modal-header compact">
                    <h6 class="modal-title" id="editOvertimeModalLabel">
                        <i class="fas fa-edit me-2"></i>Mesai Talebini Düzenle
                    </h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body compact">
                    <form id="edit-overtime-form">
                        <div class="form-section compact mb-3">
                            <h6 class="section-subtitle compact">
                                <i class="fas fa-info-circle me-2 text-primary"></i>Mesai Nedeni
                            </h6>
                            <div class="mb-2">
                                <label class="form-label compact">
                                    <i class="fas fa-comment me-1"></i>Mesai Nedeni
                                </label>
                                <textarea class="form-control form-control-sm" id="edit-overtime-reason" rows="3" placeholder="Mesai talebinin nedenini açıklayın..."></textarea>
                                <div class="form-text compact">
                                    Not: Sadece mesai nedeni değiştirilebilir. Tarih, saat ve katılımcı bilgileri değiştirilemez.
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer compact">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>İptal
                    </button>
                    <button type="button" class="btn btn-sm btn-primary" id="submit-overtime-edit">
                        <i class="fas fa-save me-1"></i>Değişiklikleri Kaydet
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>GEMKOM</h5>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-light mb-0">&copy; 2024 GEMKOM. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="overtimeList.js"></script>
</body>
</html>
