<html lang="tr">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/dropdown/dropdown.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">

    <div id="navbar-container"></div>

            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>
            <!-- Statistics Cards -->
            <div id="users-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Users Table Section -->
            <div class="row">

    <div id="create-user-modal-container"></div>
    <div id="edit-user-modal-container"></div>

    <script src="../../components/statistics-cards/statistics-cards.js"></script>
