<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Makine Yönetimi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../components/filters/filters.css">
    <link rel="stylesheet" href="../../components/table/table.css">
    <link rel="stylesheet" href="../../components/display-modal/display-modal.css">
    <link rel="stylesheet" href="../../components/edit-modal/edit-modal.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
    <link rel="stylesheet" href="../../pre-auth.css">
    <link rel="stylesheet" href="machineList.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Statistics Cards -->
            <div id="machines-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Machines Table -->
            <div class="row">
                <div class="col-12">
                    <div id="machines-table-container">
                        <!-- Table component will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Component Containers -->
    <div id="create-machine-modal-container"></div>
    <div id="edit-machine-modal-container"></div>
    <div id="display-machine-modal-container"></div>
    <div id="display-users-modal-container"></div>

    <!-- Delete Confirmation Modal (keeping this as it's simple) -->
    <div class="modal fade" id="deleteMachineConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>Makine Silme Onayı
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fas fa-trash-alt fa-3x text-danger mb-3"></i>
                        <h5>Bu makineyi silmek istediğinize emin misiniz?</h5>
                        <p class="text-muted">Bu işlem geri alınamaz ve makine kalıcı olarak silinecektir.</p>
                        <div class="alert alert-warning">
                            <strong>Makine:</strong> <span id="delete-machine-name">-</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>İptal
                    </button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-machine-btn">
                        <i class="fas fa-trash me-2"></i>Evet, Sil
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>GEMKOM</h5>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-light mb-0">&copy; 2024 GEMKOM. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Header Component -->
    <script src="../../components/header/header.js"></script>
    <!-- Statistics Cards Component -->
    <script src="../../components/statistics-cards/statistics-cards.js"></script>
    <!-- Table Component -->
    <script src="../../components/table/table.js"></script>
    <!-- Modal Components -->
    <script type="module" src="../../components/display-modal/display-modal.js"></script>
    <script type="module" src="../../components/edit-modal/edit-modal.js"></script>
    <script type="module" src="machineList.js"></script>
</body>
</html>
