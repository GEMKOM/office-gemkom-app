<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Ürün Kataloğu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/table/table.css">
    <link rel="stylesheet" href="../../components/edit-modal/edit-modal.css">
    <link rel="stylesheet" href="../../components/badges/badges.css">
    <link rel="stylesheet" href="../../components/notification/notification.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
    <style>
        .catalog-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,.06); padding: 1.5rem; margin-bottom: 1rem; cursor: pointer; transition: transform .15s, box-shadow .15s; }
        .catalog-card:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,0,0,.1); }
        .catalog-card.selected { border: 2px solid #8b0000; }
        .tree-panel { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,.06); padding: 1.5rem; min-height: 400px; }
        .tree-node-item { padding: .5rem .75rem; border-radius: 6px; margin-bottom: .25rem; display: flex; align-items: center; gap: .5rem; }
        .tree-node-item:hover { background: #f8f9fa; }
        .tree-children { padding-left: 1.5rem; border-left: 2px solid #e9ecef; margin-left: .75rem; }
        .node-actions { opacity: 0; transition: opacity .15s; }
        .tree-node-item:hover .node-actions { opacity: 1; }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <section class="modules-section py-5">
        <div class="container-fluid">
            <div id="header-placeholder"></div>
            <div class="row">
                <div class="col-md-4" id="templates-list"></div>
                <div class="col-md-8" id="tree-panel">
                    <div class="tree-panel">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-book fa-3x mb-3 d-block"></i>
                            <p>Ürün ağacını görüntülemek için soldaki listeden bir katalog seçin.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="create-template-modal-container"></div>
    <div id="node-modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../components/header/header.js"></script>
    <script type="module" src="catalog.js"></script>
</body>
</html>
