<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Finans - Satın Alma Siparişleri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/dropdown.css">
    <link rel="stylesheet" href="../finance-badges.css">
    <link rel="stylesheet" href="../../procurement/procurement-badges.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
    <link rel="stylesheet" href="../../pre-auth.css">
    <link rel="stylesheet" href="purchase-orders.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../components/filters/filters.css">
    <link rel="stylesheet" href="../../components/table/table.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>
            
            <!-- Statistics Cards -->
            <div id="purchase-orders-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Purchase Orders Table Section -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-shopping-cart me-2 text-primary"></i>
                                Satın Alma Siparişleri
                            </h5>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-outline-secondary" id="refresh-purchase-orders">
                                    <i class="fas fa-sync-alt me-1"></i>Yenile
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" id="export-purchase-orders">
                                    <i class="fas fa-download me-1"></i>Dışa Aktar
                                </button>
                                <button class="btn btn-sm btn-primary" id="create-invoice-btn">
                                    <i class="fas fa-file-invoice-dollar me-1"></i>Fatura Oluştur
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th class="sortable" data-field="id">
                                                Sipariş No <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="supplier_name">
                                                Tedarikçi <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="status">
                                                Durum <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="total_amount">
                                                Toplam Tutar <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="currency">
                                                Para Birimi <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="priority">
                                                Öncelik <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="created_at">
                                                Oluşturulma Tarihi <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="ordered_at">
                                                Sipariş Tarihi <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="text-center">İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="purchase-orders-table-body">
                                        <!-- Purchase orders will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="row mt-4">
                <div class="col-12">
                    <nav aria-label="Purchase orders pagination">
                        <ul class="pagination justify-content-center" id="purchase-orders-pagination">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Create Invoice Modal -->
    <div class="modal fade" id="createInvoiceModal" tabindex="-1" aria-labelledby="createInvoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createInvoiceModalLabel">
                        <i class="fas fa-file-invoice-dollar me-2"></i>
                        Fatura Oluştur
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-invoice-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="invoice-number" class="form-label">Fatura Numarası</label>
                                    <input type="text" class="form-control" id="invoice-number" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="invoice-date" class="form-label">Fatura Tarihi</label>
                                    <input type="date" class="form-control" id="invoice-date" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="due-date" class="form-label">Vade Tarihi</label>
                                    <input type="date" class="form-control" id="due-date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="payment-terms" class="form-label">Ödeme Koşulları</label>
                                    <select class="form-select" id="payment-terms" required>
                                        <option value="">Seçiniz</option>
                                        <option value="30">30 gün</option>
                                        <option value="60">60 gün</option>
                                        <option value="90">90 gün</option>
                                        <option value="immediate">Peşin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="invoice-notes" class="form-label">Notlar</label>
                            <textarea class="form-control" id="invoice-notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="confirm-create-invoice">
                        <i class="fas fa-save me-1"></i>Fatura Oluştur
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Purchase Order Details Modal -->
    <div class="modal fade" id="purchaseOrderDetailsModal" tabindex="-1" aria-labelledby="purchaseOrderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseOrderDetailsModalLabel">
                        <i class="fas fa-shopping-cart me-2"></i>
                        Sipariş Detayları
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="purchase-order-details-content">
                    <!-- Purchase order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="create-invoice-from-details">
                        <i class="fas fa-file-invoice-dollar me-1"></i>Fatura Oluştur
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>GEMKOM</h5>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-light mb-0">&copy; 2024 GEMKOM. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="purchase-orders.js"></script>
</body>
</html>
