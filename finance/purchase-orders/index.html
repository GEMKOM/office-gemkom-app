<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Finans - Satın Alma Siparişleri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/dropdown/dropdown.css">
    <link rel="stylesheet" href="../finance-badges.css">
    <link rel="stylesheet" href="../../components/badges/badges.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
    <link rel="stylesheet" href="../../pre-auth.css">
    <link rel="stylesheet" href="purchase-orders.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../components/filters/filters.css">
    <link rel="stylesheet" href="../../components/table/table.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>
            
            <!-- Statistics Cards -->
            <div id="purchase-orders-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Purchase Orders Table Section -->
            <div class="row">
                <div class="col-12">
                    <div id="purchase-orders-table-container"></div>
                </div>
            </div>
        </div>
    </section>



    <!-- Purchase Order Details Modal -->
    <div class="modal fade" id="purchaseOrderDetailsModal" tabindex="-1" aria-labelledby="purchaseOrderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseOrderDetailsModalLabel">
                        <i class="fas fa-shopping-cart me-2"></i>
                        Sipariş Detayları
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="purchase-order-details-content">
                    <!-- Purchase order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mark Payment Schedule as Paid Modal -->
    <div class="modal fade" id="markPaidModal" tabindex="-1" aria-labelledby="markPaidModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="markPaidModalLabel">
                        <i class="fas fa-check-circle me-2 text-success"></i>
                        Ödeme İşaretle
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Ödeme Planı:</strong> <span id="schedule-label"></span>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Ödeme Tutarı</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="payment-amount" readonly>
                                    <span class="input-group-text" id="payment-currency"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Vade Tarihi</label>
                                <input type="text" class="form-control" id="payment-due-date" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="paid-with-tax" checked>
                            <label class="form-check-label" for="paid-with-tax">
                                KDV dahil ödeme yapıldı
                            </label>
                        </div>
                        <small class="form-text text-muted">
                            Bu seçenek işaretliyse, ödeme KDV dahil olarak işaretlenir.
                        </small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-success" id="confirm-mark-paid">
                        <i class="fas fa-check me-1"></i>Ödeme İşaretle
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>GEMKOM</h5>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-light mb-0">&copy; 2024 GEMKOM. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="purchase-orders.js"></script>
</body>
</html>
