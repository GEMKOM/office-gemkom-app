<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Talaşlı İmalat Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../components/navbar.css">
    <link rel="stylesheet" href="../../../components/header/header.css">
    <link rel="stylesheet" href="../../../components/statistics-cards/statistics-cards.css">
    <link rel="icon" type="image/png" href="../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../pre-auth.css">
    <link rel="stylesheet" href="../shared.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Statistics Cards -->
            <div id="dashboard-statistics"></div>

            <!-- Main Dashboard Content -->
            <div class="row g-3">
                <!-- Active Timers Section -->
                <div class="col-lg-8">
                    <div class="dashboard-card compact">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-clock me-2 text-primary"></i>
                                Aktif Zamanlayıcılar
                            </h5>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-outline-primary" id="add-timer-btn">
                                    <i class="fas fa-plus me-1"></i>Yeni Zamanlayıcı
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Kullanıcı</th>
                                            <th>Makine</th>
                                            <th>Görev</th>
                                            <th>Süre</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="active-timers-table">
                                        <!-- Active timers will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Machine Status Section -->
                <div class="col-lg-4">
                    <div class="dashboard-card compact">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-industry me-2 text-success"></i>
                                Makine Durumları
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <div id="machines-status">
                                    <!-- Machine status table will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Statistics Cards Component -->
    <script type="module" src="../../../components/statistics-cards/statistics-cards.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
