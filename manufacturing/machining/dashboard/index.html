<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Talaşlı İmalat Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../components/navbar.css">
    <link rel="stylesheet" href="../../../components/header/header.css">
    <link rel="stylesheet" href="../../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../../components/table/table.css">
    <link rel="stylesheet" href="../../../components/display-modal/display-modal.css">
    <link rel="stylesheet" href="../../../components/badges/badges.css">
    <link rel="icon" type="image/png" href="../../../images/gemkom.png">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Statistics Cards -->
            <div id="dashboard-statistics"></div>

            <!-- Main Dashboard Content -->
            <div class="row g-3">
                <!-- Active Timers Section -->
                <div class="col-lg-8">
                    <div id="active-timers-table">
                        <!-- Active timers table will be inserted here -->
                    </div>
                </div>

                <!-- Machine Status Section -->
                <div class="col-lg-4">
                    <div id="machines-status">
                        <!-- Machine status table will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Display Modal Container -->
    <div id="task-display-modal-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Statistics Cards Component -->
    <script src="../../../components/statistics-cards/statistics-cards.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
