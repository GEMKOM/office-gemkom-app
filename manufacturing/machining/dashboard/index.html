<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Talaşlı İmalat Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../components/navbar.css">
    <link rel="icon" type="image/png" href="../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../pre-auth.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="dashboard-header">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h2 class="section-title mb-2">
                                    <i class="fas fa-chart-line me-3 text-primary"></i>
                                    Talaşlı İmalat Dashboard
                                </h2>
                                <p class="section-subtitle mb-0">Gerçek zamanlı üretim takibi ve analizi</p>
                            </div>
                            <div class="dashboard-controls">
                                <button id="refresh-btn" class="btn btn-primary">
                                    <i class="fas fa-sync-alt me-2"></i>Yenile
                                </button>
                                <button id="export-btn" class="btn btn-outline-secondary ms-2">
                                    <i class="fas fa-download me-2"></i>Dışa Aktar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row g-4 mb-4">
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-primary">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-content">
                                <h3 class="stat-number" id="active-timers-count">0</h3>
                                <p class="stat-label">Aktif Zamanlayıcı</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-success">
                                <i class="fas fa-cog"></i>
                            </div>
                            <div class="stat-content">
                                <h3 class="stat-number" id="active-machines-count">0</h3>
                                <p class="stat-label">Aktif Makine</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-info">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-content">
                                <h3 class="stat-number" id="active-users-count">0</h3>
                                <p class="stat-label">Aktif Kullanıcı</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-warning">
                                <i class="fas fa-tasks"></i>
                            </div>
                            <div class="stat-content">
                                <h3 class="stat-number" id="total-tasks-count">0</h3>
                                <p class="stat-label">Toplam Görev</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Dashboard Content -->
            <div class="row g-4">
                <!-- Active Timers Section -->
                <div class="col-lg-8">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-clock me-2 text-primary"></i>
                                Aktif Zamanlayıcılar
                            </h5>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-outline-primary" id="add-timer-btn">
                                    <i class="fas fa-plus me-1"></i>Yeni Zamanlayıcı
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Kullanıcı</th>
                                            <th>Makine</th>
                                            <th>Görev</th>
                                            <th>Süre</th>
                                            <th>Durum</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="active-timers-table">
                                        <!-- Active timers will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Machine Status Section -->
                <div class="col-lg-4">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-industry me-2 text-success"></i>
                                Makine Durumları
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="machines-status">
                                <!-- Machine status will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Charts Section -->
            <div class="row g-4 mt-4">
                <div class="col-lg-6">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-chart-pie me-2 text-info"></i>
                                Üretim Dağılımı
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="production-chart" class="chart-container">
                                <!-- Chart will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-chart-line me-2 text-warning"></i>
                                Performans Trendi
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="performance-chart" class="chart-container">
                                <!-- Chart will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
