<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Kapasite Geçmişi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="../../../../components/navbar.css">
    <link rel="stylesheet" href="../../../../components/header/header.css">
    <link rel="stylesheet" href="../../../../components/table/table.css">
    <link rel="stylesheet" href="../../../../components/statistics-cards/statistics-cards.css">
    <link rel="icon" type="image/png" href="../../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../../pre-auth.css">
    <link rel="stylesheet" href="../capacity.css">
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="../../../../components/gantt/gantt.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Statistics Cards Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div id="statistics-cards-container"></div>
                </div>
            </div>

            <!-- Capacity History Content -->
            <div class="row">
                <!-- Machines Table -->
                <div class="col-lg-2">
                    <div id="machines-table-container"></div>
                </div>

                <!-- Tasks and Gantt Chart -->
                <div class="col-lg-10">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-history me-2 text-primary"></i>
                                <span id="selected-machine-name">Makine Seçin</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- Gantt Chart -->
                            <div id="gantt-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Timer Details Modal -->
    <div class="modal fade" id="timerDetailsModal" tabindex="-1" aria-labelledby="timerDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content compact">
                <div class="modal-header compact">
                    <h6 class="modal-title" id="timerDetailsModalLabel">
                        <i class="fas fa-clock me-2"></i> 
                        Zamanlayıcı Detayları - <span id="timer-modal-key">-</span>
                    </h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body compact">
                    <div id="timer-details-content">
                        <!-- Timer details will be loaded here -->
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                            <p class="mt-2">Zamanlayıcı detayları yükleniyor...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer compact">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Kapat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Header Component -->
    <script src="../../../../components/header/header.js"></script>
    <!-- Table Component -->
    <script src="../../../../components/table/table.js"></script>
    <!-- Statistics Cards Component -->
    <script src="../../../../components/statistics-cards/statistics-cards.js"></script>
    <!-- Gantt Component -->
    <script src="../../../../components/gantt/gantt.js"></script>
    <script type="module" src="history.js"></script>
</body>
</html>
