<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplam Raporu - Talaşlı İmalat</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="../../../../components/navbar.css">
    <link rel="stylesheet" href="../../../../components/dropdown.css">
    <link rel="stylesheet" href="../../../../components/header/header.css">
    <link rel="stylesheet" href="../../../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../../../components/filters/filters.css">
    <link rel="stylesheet" href="sumReport.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Statistics Cards -->
            <div id="sum-report-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Report Table Section -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-table me-2 text-primary"></i>
                                Toplam Raporu
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th class="sortable" data-field="group">
                                                Grup <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="total_hours">
                                                Toplam Saat <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="timer_count">
                                                Zamanlayıcı Sayısı <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="avg_hours">
                                                Ortalama Saat <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="report-table-body">
                                        <!-- Report data will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Statistics Cards Component -->
    <script type="module" src="../../../../components/statistics-cards/statistics-cards.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="sumReport.js"></script>
</body>
</html>
