<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplam Raporu - Talaşlı İmalat</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="../../../../components/navbar.css">
    <link rel="stylesheet" href="../../../../components/dropdown.css">
    <link rel="stylesheet" href="sumReport.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Section -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="dashboard-header compact">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h3 class="section-title mb-1">
                                    <i class="fas fa-chart-pie me-2 text-primary"></i>
                                    Toplam Raporu
                                </h3>
                                <p class="section-subtitle mb-0 small">Talaşlı imalat süreçlerinin gruplandırılmış analizi</p>
                            </div>
                            <div class="dashboard-controls">
                                <button id="back-to-main" class="btn btn-sm btn-outline-secondary me-2">
                                    <i class="fas fa-arrow-left me-1"></i>Geri Dön
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card compact">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-primary">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-content">
                                <h4 class="stat-number" id="total-users-count">0</h4>
                                <p class="stat-label small">Toplam Kullanıcı</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card compact">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-success">
                                <i class="fas fa-cogs"></i>
                            </div>
                            <div class="stat-content">
                                <h4 class="stat-number" id="total-machines-count">0</h4>
                                <p class="stat-label small">Toplam Makine</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card compact">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-info">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-content">
                                <h4 class="stat-number" id="total-hours">0</h4>
                                <p class="stat-label small">Toplam Saat</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card compact">
                        <div class="stat-card-body">
                            <div class="stat-icon bg-warning">
                                <i class="fas fa-tasks"></i>
                            </div>
                            <div class="stat-content">
                                <h4 class="stat-number" id="total-jobs">0</h4>
                                <p class="stat-label small">Toplam İş</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="dashboard-card compact">
                        <div class="card-header">
                            <h6 class="card-title mb-0">
                                <i class="fas fa-filter me-2 text-primary"></i>
                                Filtreler
                            </h6>
                        </div>
                        <div class="card-body py-3">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small mb-1">Gruplama</label>
                                    <div id="group-by-filter-container"></div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small mb-1">Başlangıç</label>
                                    <input type="datetime-local" class="form-control form-control-sm" id="start-datetime-filter">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small mb-1">Bitiş</label>
                                    <input type="datetime-local" class="form-control form-control-sm" id="finish-datetime-filter">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small mb-1">İşlemler</label>
                                    <div class="d-grid gap-1">
                                        <button class="btn btn-sm btn-primary" id="apply-filters">
                                            <i class="fas fa-search me-1"></i>Filtrele
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary" id="clear-filters">
                                            <i class="fas fa-times me-1"></i>Temizle
                                        </button>
                                    </div>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="manual-only-filter">
                                        <label class="form-check-label small" for="manual-only-filter">
                                            Sadece Manuel Girişler
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report Table Section -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-table me-2 text-primary"></i>
                                Toplam Raporu
                            </h5>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-outline-secondary" id="refresh-report">
                                    <i class="fas fa-sync-alt me-1"></i>Yenile
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" id="export-report">
                                    <i class="fas fa-download me-1"></i>Dışa Aktar
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th class="sortable" data-field="group">
                                                Grup <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="total_hours">
                                                Toplam Saat <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="timer_count">
                                                Zamanlayıcı Sayısı <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="avg_hours">
                                                Ortalama Saat <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="report-table-body">
                                        <!-- Report data will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="sumReport.js"></script>
</body>
</html>
