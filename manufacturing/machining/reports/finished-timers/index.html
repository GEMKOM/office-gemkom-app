<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Biten Zamanlayıcılar Raporu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="../../../../components/navbar.css">
    <link rel="stylesheet" href="../../../../components/dropdown.css">
    <link rel="stylesheet" href="../../../../components/header/header.css">
    <link rel="stylesheet" href="../../../../components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="../../../../components/filters/filters.css">
    <link rel="icon" type="image/png" href="../../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../../pre-auth.css">
    <link rel="stylesheet" href="finishedTimers.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Statistics Cards -->
            <div id="finished-timers-statistics"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Timers Table Section -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-table me-2 text-primary"></i>
                                Zamanlayıcı Listesi
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                Kullanıcı
                                            </th>
                                            <th class="sortable" data-field="issue_key">
                                                TI No <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th>
                                                İş No
                                            </th>
                                            <th>
                                                Resim No
                                            </th>
                                            <th>
                                                Poz No
                                            </th>
                                            <th>
                                                Adet
                                            </th>
                                            <th>
                                                Makine
                                            </th>
                                            <th class="sortable" data-field="start_time">
                                                Başlangıç <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="finish_time">
                                                Bitiş <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="duration">
                                                Süre (Saat) <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="comment">
                                                Yorum <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th class="sortable" data-field="manual_entry">
                                                Manuel Giriş <i class="fas fa-sort sort-icon"></i>
                                            </th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="timers-table-body">
                                        <!-- Timer data will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="row mt-4">
                <div class="col-12">
                    <nav aria-label="Timer pagination">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Edit Timer Modal -->
    <div class="modal fade" id="edit-timer-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Zamanlayıcıyı Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-timer-form">
                        <input type="hidden" id="edit-timer-id">
                        <div class="mb-2">
                            <label class="form-label">İş No</label>
                            <input type="text" class="form-control" id="edit-job_no">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Resim No</label>
                            <input type="text" class="form-control" id="edit-image_no">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Pozisyon No</label>
                            <input type="text" class="form-control" id="edit-position_no">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Adet</label>
                            <input type="number" class="form-control" id="edit-quantity">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Yorum</label>
                            <input type="text" class="form-control" id="edit-comment">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Manuel Giriş</label>
                            <input type="checkbox" id="edit-manual_entry">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Makine</label>
                            <select class="form-select" id="edit-machine"></select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Bitiş Zamanı</label>
                            <input type="datetime-local" class="form-control" id="edit-finish_time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="save-edit-timer-btn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Info Modal -->
    <div class="modal fade" id="task-info-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Görev Bilgileri</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body" id="task-info-content">
                    <!-- Task info will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Statistics Cards Component -->
    <script type="module" src="../../../../components/statistics-cards/statistics-cards.js"></script>
    <!-- Custom Scripts -->
    <script type="module" src="finishedTimers.js"></script>
</body>
</html>
