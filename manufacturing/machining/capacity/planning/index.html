<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Kapasite Planlayıcı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="../../../../components/navbar.css">
    <link rel="stylesheet" href="../../../../components/header/header.css">
    <link rel="stylesheet" href="../../../../components/filters/filters.css">
    <link rel="stylesheet" href="../../../../components/table/table.css">
    <link rel="icon" type="image/png" href="../../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../../components/gantt/gantt.css">
    <style>
        /* Performance optimization: Use CSS classes instead of inline styles */
        .unplanned-task-row {
            background-color: #fff3cd !important;
        }
        /* Ensure background color is visible on table rows */
        table tbody tr.unplanned-task-row {
            background-color: #fff3cd !important;
        }
        table tbody tr.unplanned-task-row:hover {
            background-color: #ffe69c !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Capacity Planning Content -->
            <div class="row">
                <!-- Machines Table -->
                <div class="col-lg-2">
                    <div id="machines-table-container"></div>
                </div>

                <!-- Operations and Gantt Chart -->
                <div class="col-lg-10">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-tasks me-2 text-primary"></i>
                                <span id="selected-machine-name">Makine Seçin</span>
                            </h5>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-success" id="autoschedule-btn" disabled>
                                    <i class="fas fa-magic me-1"></i>Otomatik Planla
                                </button>
                                <button class="btn btn-sm btn-primary" id="save-plan-btn" disabled>
                                    <i class="fas fa-save me-1"></i>Planı Kaydet
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Operations Table -->
                            <div class="mb-4">
                                <div id="operations-table-container"></div>
                            </div>

                            <!-- Gantt Chart -->
                            <div id="gantt-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Autoschedule Options Modal -->
    <div class="modal fade" id="autoscheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-magic me-2"></i>Otomatik Planlama
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Planlama Kriteri</label>
                        <select class="form-control" id="autoschedule-criteria">
                            <option value="order">Sıraya Göre</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Başlangıç Tarihi</label>
                        <input type="datetime-local" class="form-control" id="autoschedule-start-date">
                    </div>
                    <div id="calendar-info">
                        <!-- Calendar status will be shown here -->
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Seçilen kriterlere göre operasyonlar otomatik olarak planlanacaktır.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-success" id="confirm-autoschedule">Planla</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Header Component -->
    <script src="../../../../components/header/header.js"></script>
    <!-- Filters Component -->
    <script src="../../../../components/filters/filters.js"></script>
    <!-- Table Component -->
    <script src="../../../../components/table/table.js"></script>
    <script type="module" src="planning.js"></script>
</body>
</html>
