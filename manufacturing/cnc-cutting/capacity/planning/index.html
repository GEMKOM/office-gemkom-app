<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Kapasite Planlayıcı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="../../../../components/navbar.css">
    <link rel="stylesheet" href="../../../../components/header/header.css">
    <link rel="stylesheet" href="../../../../components/filters/filters.css">
    <link rel="stylesheet" href="../../../../components/table/table.css">
    <link rel="icon" type="image/png" href="../../../../images/gemkom.png">
    <link rel="stylesheet" href="../../../../components/gantt/gantt.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content Section -->
    <section class="modules-section py-5">
        <div class="container-fluid">
            <!-- Header Component Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Filters Section -->
            <div id="filters-placeholder"></div>

            <!-- Capacity Planning Content -->
            <div class="row">
                <!-- Machines Table -->
                <div class="col-lg-2">
                    <div id="machines-table-container"></div>
                </div>

                <!-- Tasks and Gantt Chart -->
                <div class="col-lg-10">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-tasks me-2 text-primary"></i>
                                <span id="selected-machine-name">Makine Seçin</span>
                            </h5>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-outline-primary" id="toggle-unplanned">
                                    <i class="fas fa-eye me-1"></i>Planlanmamış Görevler
                                </button>
                                <button class="btn btn-sm btn-success" id="autoschedule-btn" disabled>
                                    <i class="fas fa-magic me-1"></i>Otomatik Planla
                                </button>
                                <button class="btn btn-sm btn-primary" id="save-plan-btn" disabled>
                                    <i class="fas fa-save me-1"></i>Planı Kaydet
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Tasks Table -->
                            <div class="mb-4">
                                <div id="tasks-table-container"></div>
                            </div>

                            <!-- Unplanned Tasks (Collapsible) -->
                            <div class="mb-4" id="unplanned-tasks-section" style="display: none;">
                                <div class="card border-warning">
                                    <div class="card-header bg-warning text-dark">
                                        <h6 class="mb-0">
                                            <i class="fas fa-exclamation-triangle me-2"></i>
                                            Planlanmamış Görevler
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-sm">
                                                <thead>
                                                    <tr>
                                                        <th>TI No</th>
                                                        <th>Görev Adı</th>
                                                        <th>İş No</th>
                                                        <th>Tahmini Saat</th>
                                                        <th>Bitiş Tarihi</th>
                                                        <th width="100">İşlemler</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="unplanned-tasks-table-body">
                                                    <!-- Unplanned tasks will be loaded here -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Gantt Chart -->
                            <div id="gantt-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Task Edit Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>Görev Düzenle
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form">
                        <input type="hidden" id="edit-task-key">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Başlangıç Tarihi</label>
                                <input type="datetime-local" class="form-control" id="edit-start-date">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Bitiş Tarihi</label>
                                <input type="datetime-local" class="form-control" id="edit-end-date">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Sıra</label>
                                <input type="number" class="form-control" id="edit-plan-order" min="1">
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="edit-plan-locked">
                                    <label class="form-check-label" for="edit-plan-locked">
                                        Planı Kilitle
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="save-task-changes">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Autoschedule Options Modal -->
    <div class="modal fade" id="autoscheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-magic me-2"></i>Otomatik Planlama
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Planlama Kriteri</label>
                        <select class="form-control" id="autoschedule-criteria">
                            <option value="order">Sıraya Göre</option>
                            <option value="finish_time">Bitiş Tarihine Göre</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Başlangıç Tarihi</label>
                        <input type="datetime-local" class="form-control" id="autoschedule-start-date">
                    </div>
                    <div id="calendar-info">
                        <!-- Calendar status will be shown here -->
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Seçilen kriterlere göre görevler otomatik olarak planlanacaktır.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-success" id="confirm-autoschedule">Planla</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="planning.js"></script>
</body>
</html>
