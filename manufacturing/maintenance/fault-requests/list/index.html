<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Arıza Talepleri Listesi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/components/navbar.css">
    <link rel="stylesheet" href="/components/header/header.css">
    <link rel="stylesheet" href="/components/table/table.css">
    <link rel="stylesheet" href="/components/statistics-cards/statistics-cards.css">
    <link rel="stylesheet" href="/components/filters/filters.css">
    <link rel="icon" type="image/png" href="/images/gemkom.png">
    <link rel="stylesheet" href="/pre-auth.css">
    <style>
        /* Table Status Badges - Override global status-badge positioning */
        .table-status-badge {
            display: inline-block !important;
            position: static !important;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-align: center;
            min-width: 80px;
            top: auto !important;
            right: auto !important;
            z-index: auto !important;
            box-shadow: none !important;
            transform: none !important;
        }
        
        .table-status-badge.completed {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .table-status-badge.worked-on {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .table-status-badge.pending {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Header Component -->
        <div id="header-placeholder"></div>

        <!-- Statistics Cards Component -->
        <div id="statistics-container"></div>

        <!-- Filters Component -->
        <div id="filters-container"></div>

        <!-- Table Component -->
        <div id="table-container"></div>
    </div>

    <!-- Resolution Modal -->
    <div class="modal fade" id="resolutionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-tools me-2"></i>
                        Arıza Çözümü
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="resolutionForm">
                        <input type="hidden" id="faultId">
                        <div class="mb-3">
                            <label for="resolutionDescription" class="form-label">Çözüm Açıklaması *</label>
                            <textarea class="form-control" id="resolutionDescription" rows="4" 
                                      placeholder="Arızanın nasıl çözüldüğünü açıklayın" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="resolutionDate" class="form-label">Çözüm Tarihi *</label>
                            <input type="datetime-local" class="form-control" id="resolutionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="resolvedBy" class="form-label">Çözen Kişi *</label>
                            <input type="text" class="form-control" id="resolvedBy" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-success" onclick="submitResolution()">
                        <i class="fas fa-check me-2"></i>Çözümü Kaydet
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>GEMKOM</h5>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-light mb-0">&copy; 2024 GEMKOM. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="list.js"></script>
</body>
</html>
