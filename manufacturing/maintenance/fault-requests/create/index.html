<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Arıza Talebi Oluştur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/components/navbar.css">
    <link rel="stylesheet" href="/components/header/header.css">
    <link rel="stylesheet" href="/components/dropdown/dropdown.css">
    <link rel="stylesheet" href="/manufacturing/machining/shared.css">
    <link rel="stylesheet" href="/manufacturing/maintenance/maintenance.css">
    <link rel="stylesheet" href="create.css">
    <link rel="icon" type="image/png" href="/images/gemkom.png">
    <link rel="stylesheet" href="/pre-auth.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Header Component -->
        <div id="header-placeholder"></div>

        <!-- Compact Form Container -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card maintenance-card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>Yeni Arıza Talebi
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="fault-request-form">
                            <!-- Machine Selection -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label class="form-label">
                                        <i class="fas fa-cog me-1"></i>Ekipman <span class="text-danger">*</span>
                                    </label>
                                    <div id="machine-dropdown-container"></div>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="fault-description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Açıklama <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" id="fault-description" rows="4" placeholder="Arıza veya bakım detaylarını açıklayın" required></textarea>
                            </div>

                            <!-- Type Selection -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-tools me-1"></i>Tür <span class="text-danger">*</span>
                                    </label>
                                    <div id="type-dropdown-container"></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-exclamation-triangle me-1"></i>Durum <span class="text-danger">*</span>
                                    </label>
                                    <div id="breaking-dropdown-container"></div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                                <button type="button" class="btn btn-outline-secondary" id="reset-form-btn">
                                    <i class="fas fa-undo me-2"></i>Temizle
                                </button>
                                <button type="submit" class="btn btn-primary" id="submit-fault-btn">
                                    <i class="fas fa-paper-plane me-2"></i>Gönder
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="create.js"></script>
</body>
</html>
